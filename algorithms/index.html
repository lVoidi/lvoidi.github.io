<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithms Library - lVoidi Portal</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">
    <link href="../static/css/algorithms.css" rel="stylesheet">
    
    <!-- Icon -->
    <link rel="icon" href="../static/img/icon.png" type="image/x-icon">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <!-- Hero Section -->
    <section class="hero-section-small">
        <div class="container">
            <h1 class="display-4 mb-4">The Discrete Library</h1>
            <div class="search-container">
                <input type="text" id="searchBar" class="search-input" placeholder="Search algorithms...">
                <button class="random-btn" onclick="selectRandomAlgorithm()">Random Algorithm</button>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <main class="container py-5">
        <div class="row">
            <!-- Categories Sidebar -->
            <div class="col-md-3">
                <div class="categories-container">
                    <h3>Categories</h3>
                    <div class="total-counter mb-3">
                        Total Algorithms: <span id="totalCounter">0</span>
                    </div>
                    <div class="category-list">
                        <label class="category-item">
                            <input type="checkbox" value="sorting"> Sorting Algorithms
                            <span class="counter" id="sorting-counter">(0)</span>
                        </label>
                        <label class="category-item">
                            <input type="checkbox" value="searching"> Searching Algorithms
                            <span class="counter" id="searching-counter">(0)</span>
                        </label>
                        <label class="category-item">
                            <input type="checkbox" value="graph"> Graph Algorithms
                            <span class="counter" id="graph-counter">(0)</span>
                        </label>
                        <label class="category-item">
                            <input type="checkbox" value="dynamic"> Dynamic Programming
                            <span class="counter" id="dynamic-counter">(0)</span>
                        </label>
                        <label class="category-item">
                            <input type="checkbox" value="greedy"> Greedy Algorithms
                            <span class="counter" id="greedy-counter">(0)</span>
                        </label>
                        <label class="category-item">
                            <input type="checkbox" value="backtracking"> Backtracking
                            <span class="counter" id="backtracking-counter">(0)</span>
                        </label>
                        <label class="category-item">
                            <input type="checkbox" value="cryptographic"> Cryptographic
                            <span class="counter" id="cryptographic-counter">(0)</span>
                        </label>
                        <label class="category-item">
                            <input type="checkbox" value="machine_learning"> Machine Learning
                            <span class="counter" id="machine_learning-counter">(0)</span>
                        </label>
                        <label class="category-item">
                            <input type="checkbox" value="string"> String Algorithms
                            <span class="counter" id="string-counter">(0)</span>
                        </label>
                        <label class="category-item">
                            <input type="checkbox" value="numerical"> Numerical Methods
                            <span class="counter" id="numerical-counter">(0)</span>
                        </label>
                        <label class="category-item">
                            <input type="checkbox" value="randomized"> Randomized Algorithms
                            <span class="counter" id="randomized-counter">(0)</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Algorithms Grid -->
            <div class="col-md-9">
                <div class="algorithms-grid" id="algorithmsGrid">
                    
                </div>
            </div>
        </div>
    </main>
    
    <div id="footer-placeholder"></div>

    <!-- Bootstrap and Custom JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/templates.js"></script>
    <script src="../static/js/algorithms.js"></script><script>
      document.addEventListener('DOMContentLoaded', function() {
        // Cargar navbar
        const navbarContent = document.getElementById('navbar-template').content.cloneNode(true);
        document.getElementById('navbar-placeholder').appendChild(navbarContent);

        // Cargar footer
        const footerContent = document.getElementById('footer-template').content.cloneNode(true);
        document.getElementById('footer-placeholder').appendChild(footerContent);
        
        // Actualizar a√±o
        document.getElementById('current-year').textContent = new Date().getFullYear();
      });
    </script>
</body>
</html>
