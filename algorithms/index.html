<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithms Library - lVoidi Portal</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">
    <link href="../static/css/algorithms.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar (same as main page) -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="../index.html">lVoidi</a>
            <!-- ... rest of navbar ... -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Algorithms</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../singularity/index.html">Technological Singularity</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../void/index.html">The Pit of Endless Void</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section-small">
        <div class="container">
            <h1 class="display-4 mb-4">Algorithms Library</h1>
            <div class="search-container">
                <input type="text" id="searchBar" class="search-input" placeholder="Search algorithms...">
                <button class="random-btn" onclick="selectRandomAlgorithm()">Random Algorithm</button>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <main class="container py-5">
        <div class="row">
            <!-- Categories Sidebar -->
            <div class="col-md-3">
                <div class="categories-container">
                    <h3>Categories</h3>
                    <div class="category-list">
                        <label class="category-item">
                            <input type="checkbox" value="sorting"> Sorting Algorithms
                        </label>
                        <label class="category-item">
                            <input type="checkbox" value="searching"> Searching Algorithms
                        </label>
                        <label class="category-item">
                            <input type="checkbox" value="graph"> Graph Algorithms
                        </label>
                        <label class="category-item">
                            <input type="checkbox" value="dynamic"> Dynamic Programming
                        </label>
                        <label class="category-item">
                            <input type="checkbox" value="greedy"> Greedy Algorithms
                        </label>
                        <label class="category-item">
                            <input type="checkbox" value="backtracking"> Backtracking
                        </label>
                        <label class="category-item">
                            <input type="checkbox" value="cryptographic"> Cryptographic
                        </label>
                        <label class="category-item">
                            <input type="checkbox" value="machine_learning"> Machine Learning
                        </label>
                        <label class="category-item">
                            <input type="checkbox" value="string"> String Algorithms
                        </label>
                        <label class="category-item">
                            <input type="checkbox" value="numerical"> Numerical Methods
                        </label>
                        <label class="category-item">
                            <input type="checkbox" value="randomized"> Randomized Algorithms
                        </label>
                    </div>
                </div>
            </div>

            <!-- Algorithms Grid -->
            <div class="col-md-9">
                <div class="algorithms-grid" id="algorithmsGrid">
                    <!-- Algorithms will be populated here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap and Custom JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/algorithms.js"></script>
</body>
</html>
