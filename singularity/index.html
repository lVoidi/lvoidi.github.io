<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technological Singularity - lVoidi Portal</title>
    
    <!-- CSS imports -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">
    <link href="../static/css/singularity.css" rel="stylesheet">

    <!-- Icon -->
    <link rel="icon" href="../static/img/icon.png" type="image/x-icon">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <main class="container py-5">
        <header class="text-center mb-5">
            <h1>Technological Singularity</h1>
            <p class="lead">Exploring the frontiers of AI, Machine Learning, Blockchain, and beyond</p>
        </header>

        <div class="search-container mb-4">
            <div class="input-group">
                <span class="input-group-text">
                    <i class="fas fa-search"></i>
                </span>
                <input type="text" id="searchInput" class="form-control" placeholder="Search articles...">
            </div>
        </div>

        <div class="filters mb-4">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-outline-primary active" data-filter="all">All</button>
                <button type="button" class="btn btn-outline-primary" data-filter="ai">AI</button>
                <button type="button" class="btn btn-outline-primary" data-filter="blockchain">Blockchain</button>
                <button type="button" class="btn btn-outline-primary" data-filter="misc">Misc</button>
            </div>
        </div>

        <div class="row g-4" id="articles">
        </div>
    </main>


    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/singularity-data.js"></script>
    <script src="../static/js/singularity.js"></script>
    <script src="../static/js/templates.js"></script>
</body>
</html>
